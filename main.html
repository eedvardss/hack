<style>
    body { margin: 0; overflow: hidden; background: #000; }
    #game {
        width: 800px; /* Original game width */
        height: 600px; /* Original game height */
        transform-origin: top left;
        /* We will calculate the scale in JS */
    }
</style>

<iframe id="game" src="https://www.y8.com/embed/park_on_slot" frameborder="0"></iframe>

<script>
    function resize() {
        var game = document.getElementById('game');
        var w = window.innerWidth;
        var h = window.innerHeight;
        
        // Calculate STRETCH factors
        var scaleX = w / 800;
        var scaleY = h / 600;
        
        // Apply non-uniform scaling (stretching)
        game.style.transform = "scale(" + scaleX + ", " + scaleY + ")";
    }
    
    window.onresize = resize;
    resize();
</script>
